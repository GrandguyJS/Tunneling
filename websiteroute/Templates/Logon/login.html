{% extends "base.html" %} {% block title %}Download{% endblock %}
{% block mid %}
    <div class="midhead middownload">
        <form action="/login" method="post" enctype="multipart/form-data" class="downloadform">
            <input type="text" id="login-username" class="login-input" placeholder="Username" required="" name="username">
            <input type="text" id="login-password" class="login-input" placeholder="Password" required="" name="password">
            <input type="submit" value="Login" id="login-submit" class="login-input login-submit">
        </form>
        {% if problem %}
        <div class="problem"><p>A problem occured: {{ problem }}</p></div>
        {% endif %}
        <div class="login-signupoption-wrapper logon-child-wrapper">
            <form action="/signup" style="display: none;" id="signup-switch-void"></form>
            <p id="signup-alternative">or <a onclick="document.getElementById('signup-switch-void').submit()" id="signup-alternative-anchor">Sign Up</a> here</p>
        </div>
    </div>
{% endblock %}
